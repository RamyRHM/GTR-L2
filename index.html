  <title>Page principale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    li {
      display: inline;
      margin: 0 10px;
    }
    a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>

  <h1>Bienvenue dans mon site</h1>
