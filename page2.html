<!DOCTYPE html>

<body>

<h1>Page avec un tableau</h1>

<table border="1" width="80%" height="200">
<caption> notes des examens final</caption>
  <style>
    body {
      text-align: center;
      margin: auto;
    }
    table {
      width: 80%;

      margin: auto; 
    }
    .cell1 {
      background-color: red;
    }
    .cell2 {
      background-color: blue;
      color: white;
    }
    .cell3 {
      background-color: yellow;
    }
    .cell4 {
      background-color: green;
    }
    .cell5 {
      background-color: brown;
    }
  </style>
  <tr>
    <th>Nom</th>
    <th>note</th>
  </tr>
  <tr>
    <td>John</td>
    <td class="cell1">6.3</td>
  </tr>
  <tr>
    <td>Alice</td>
    <td class="cell4">15.60</td>
  </tr>
  <tr>
    <td>Farid</td>
    <td class="cell3">10.00</td>
  </tr>
  <tr>
    <td>Fouzia</td>
    <td>12.15</td>
  </tr>
  <tr>
    <td>Mehdi</td>
    <td class="cell1">8.28</td>
  </tr>
  <tr>
    <td>David</td>
    <td>13.46</td>
  </tr>
  <tr>

  </tr>
</table>

</body>
</html>
