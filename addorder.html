<!DOCTYPE html>
<html>
<head>
    <title>New Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <form>
        <h2>Type New Order's Information</h2>
        <label for="orderId">Order ID:</label>
        <input type="number" id="orderId" name="orderId" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" required>
        <label for="paymentMethod">Paiement cash:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="Cash">Cash</option>
            <option value="Virement">Virement</option>
        </select>
        <label for="domiciliation">Domiciliation:</label>
        <input type="text" id="domiciliation" name="domiciliation" required>
    </form>

    <div class="button-container">
        <a class="button" href="addorder.html" target="middlemiddle">Reset</a>
        <a class="button" href="addordersuccess.html" target="rightmiddle">Add</a>
    </div>
</body>
</html>
