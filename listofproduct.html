<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Label</th>
            <th>Unit Price</th>
            <th>Quantity in Stock</th>
        </tr>
        <tr>
            <td>123</td>
            <td>GPU</td>
            <td>98000DA</td>
            <td>50</td>
        </tr>
        <tr>
            <td>456</td>
            <td>CPU</td>
            <td>79000DA</td>
            <td>30</td>
        </tr>
        <tr>
            <td>789</td>
            <td>RAM</td>
            <td>4000DA</td>
            <td>20</td>
        </tr>
    </table>
    
    <div class="button-container">
        <form action="addproduct.html" target="middlemiddle">
            <input type="submit" class="button" value="Add Product">
        </form>
    </div>
</body>
</html>
