<!DOCTYPE html>
<html>
<head>
    <title>New Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <form>
        <h2>Type Product ID to remove</h2>
        <label for="productID">Product ID:</label>
        <input type="number" id="productID" name="productID" required>
    </form>

    <div class="button-container">
        <a class="button" href="removeproduct.html" target="middlemiddle">Reset</a>
        <a class="button" href="removeproductsuccess.html" target="rightmiddle">Remove</a>
    </div>
</body>
</html>
