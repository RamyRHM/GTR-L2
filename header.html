<!DOCTYPE html>
<html>
<head>
    <title>Divided HTML Page with Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <a class="button" href="productleft.html" target="leftmiddle">Products</a>
        <a class="button" href="customerleft.html" target="leftmiddle">Customers</a>
        <a class="button" href="ordersleft.html" target="leftmiddle">Orders</a>
    </header>
</body>
</html>
